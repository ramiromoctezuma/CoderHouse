<h1><mat-icon mat-list-icon>school</mat-icon> Cursos</h1>
<button mat-icon-button (click)="addCourse()" *ngIf="tu==='admin'"><mat-icon>add_circle_outline</mat-icon> Agregar</button>
<hr>

<mat-grid-list cols="1" *ngIf="!dataSource else divCourses">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
<ng-template #divCourses>
    <div style="overflow: auto;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Users Colum -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <!-- Email Colum -->
                <ng-container matColumnDef="hquantity">
                    <th mat-header-cell *matHeaderCellDef>Cantidad Hrs.</th>
                    <td mat-cell *matCellDef="let element">{{ element.hquantity }}</td>
                </ng-container>
                <!-- Dirección Colum -->
                <ng-container matColumnDef="cquantity">
                    <th mat-header-cell *matHeaderCellDef>Cantidad Clases</th>
                    <td mat-cell *matCellDef="let element">{{ element.cquantity }}</td>
                </ng-container>
                <!-- Teléfono Colum -->
                <ng-container matColumnDef="assignedtecher">
                    <th mat-header-cell *matHeaderCellDef>Profesor</th>
                    <td mat-cell *matCellDef="let element">{{ element.assignedtecher }}</td>
                </ng-container>
                <!-- Acciones Colum -->
                <ng-container matColumnDef="actions" *ngIf="tu==='admin'">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="edit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</ng-template>
