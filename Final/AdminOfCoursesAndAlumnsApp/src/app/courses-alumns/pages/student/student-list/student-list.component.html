<h1><mat-icon mat-list-icon>supervised_user_circle</mat-icon> Alumnos</h1>
<button mat-icon-button (click)="addStudent()" *ngIf="tu==='admin'"><mat-icon>add_circle_outline</mat-icon> Agregar</button>
<hr>

<mat-grid-list cols="1" *ngIf="!dataSource else divUsuarios">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
<ng-template #divUsuarios>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Users Colum -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef [appFontSize]=14>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name | names }}</td>
            </ng-container>
            <!-- Perfil Colum -->
            <ng-container matColumnDef="profile">
                <th mat-header-cell *matHeaderCellDef [appFontSize]=14>Perfil</th>
                <td mat-cell *matCellDef="let element">{{ element.profile === '1' ? 'Desarrollador' : 
                                                          element.profile === '2' ? 'IT': 'Usuario Final' }}</td>
            </ng-container>
            <!-- Sexo Colum -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef [appFontSize]=14>Sexo</th>
                <td mat-cell *matCellDef="let element">{{ element.gender === '1' ? 'Mujer' : 'Hombre'}}</td>
            </ng-container>
            <!-- Acciones Colum -->
            <ng-container matColumnDef="actions" *ngIf="tu==='admin'">
                <th mat-header-cell *matHeaderCellDef [appFontSize]=14>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-template>
