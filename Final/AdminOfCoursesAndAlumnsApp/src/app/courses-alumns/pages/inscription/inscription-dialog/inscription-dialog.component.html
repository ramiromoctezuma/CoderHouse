<h1 mat-dialog-title *ngIf="movType==='add'">Registrar Incripción</h1>
<h1 mat-dialog-title *ngIf="movType==='edit'">Modificar Incripción</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Alumno</mat-label>
            <input formControlName = "idAlmun" matInput>
        </mat-form-field>
        <span *ngIf="validateField('idAlmun')">Campo obligatorio.</span>
        <mat-form-field appearance="fill">
            <mat-label>Curso</mat-label>
            <input formControlName = "idCourse" matInput>
        </mat-form-field>
        <span *ngIf="validateField('idCourse')">Campo obligatorio.</span>
        <mat-form-field appearance="fill">
            <mat-label>Fecha de Registro</mat-label>
            <input formControlName = "registrationDate" matInput>
        </mat-form-field>
        <span *ngIf="validateField('registrationDate')">Campo obligatorio.</span>
        <mat-form-field appearance="fill">
            <mat-label>Usuaro</mat-label>
            <input formControlName = "idUser" matInput>
        </mat-form-field>
        <span *ngIf="validateField('idUser')">Campo obligatorio.</span>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cerrar</button>
    <button mat-button [disabled]="formulario.invalid" (click)="updateInscription()" *ngIf="movType==='edit'" >Actualizar</button>
    <button mat-button [disabled]="formulario.invalid" (click)="addInscription()" *ngIf="movType==='add'">Agregar</button>
</div>
